<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - StartupX</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">StartupX</div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato">
      <h1>Entre em Contato</h1>
      <form action="obrigado.html" method="get">
        <label for="nome">Nome*</label>
        <input type="text" id="nome" name="nome" required minlength="3">

        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}">

        <label for="mensagem">Mensagem*</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Siga-nos:</p>
    <a href="#">Facebook</a> | <a href="#">LinkedIn</a> | <a href="#">Instagram</a>
  </footer>
</body>
</html>
